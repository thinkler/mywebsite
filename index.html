<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; text-align: center; background-color: #ffffff;">

    <!-- Google Logo -->
    <div style="margin-top: 100px;">
        <h1 style="font-size: 80px; font-weight: bold; color: #4285F4;">
            <span style="color:#4285F4;">G</span>
            <span style="color:#EA4335;">o</span>
            <span style="color:#FBBC05;">o</span>
            <span style="color:#4285F4;">g</span>
            <span style="color:#34A853;">l</span>
            <span style="color:#EA4335;">e</span>
        </h1>
    </div>

    <!-- Search Bar -->
    <div style="margin-top: 20px;">
        <input type="text" style="width: 500px; padding: 12px; border-radius: 25px; border: 1px solid #ddd; font-size: 16px; outline: none; box-shadow: 1px 1px 8px rgba(0,0,0,0.1);">
    </div>

    <!-- Buttons -->
    <div style="margin-top: 20px;">
        <button style="padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; background-color: #f8f9fa; cursor: pointer; margin: 5px;">Пошук Google</button>
        <button style="padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; background-color: #f8f9fa; cursor: pointer; margin: 5px;">Мені пощастить</button>
    </div>

    <!-- Language Option -->
    <div style="margin-top: 30px; font-size: 14px; color: #555;">
        Мова Google: <a href="#" style="color: #1a0dab; text-decoration: none;">Français</a>
    </div>

</body>
</html>
